# We need to setup different context root for the auth server so that we can store separate
# cookies for both the API gateway as well as the OAuth2 authorization server.
server:
  port: ${PORT:9999}
  contextPath: /uaa

management:
  security:
    enabled: false

logging:
  level:
    org:
      springframework:
        security: DEBUG

security:
  user:
    password: password

# Define the Eureka server that handles service registration
eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.uri:http://localhost:8761}/eureka/
  instance:
    metadata-map:
      management:
        context-path: /uaa
    health-check-url: http://localhost:${server.port}/uaa/health
    status-page-url: http://localhost:${server.port}/uaa/info
    home-page-url: http://localhost:${server.port}/
